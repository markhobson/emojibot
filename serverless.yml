service: emojibot

useDotenv: true

package:
  patterns:
    - "!**"
    - node_modules/**
    - "!node_modules/aws-sdk/**"
    - "!node_modules/@types/**"
    - "!node_modules/jasmine*/**"
    - src/**

provider:
  name: aws
  region: eu-west-1
  stage: dev
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    BOT_ACCESS_TOKEN: ${env:BOT_ACCESS_TOKEN}

functions:
  event:
    handler: src/handler.event
    events:
      - http: POST /event
  explain:
    handler: src/handler.explain
    events:
      - http: POST /explain
